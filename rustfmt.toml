# 企业级 Rust 代码格式配置
# IronCore Multi-Chain Wallet System

# 基础配置
edition = "2021"
max_width = 100
hard_tabs = false
tab_spaces = 4

# 导入配置
reorder_imports = true

# 代码风格
use_small_heuristics = "Default"

# 注：保持 rustfmt 配置为 stable 兼容（CI 使用 stable rustfmt）。

# 链式调用
chain_width = 60

# 控制流
match_arm_leading_pipes = "Never"
match_block_trailing_comma = false


