app = "oxidevault-ironcore-v2"

[build]
  dockerfile = "Dockerfile"

[env]
  BIND_ADDR = "0.0.0.0:8088"
  RUST_LOG = "info"

[http_service]
  internal_port = 8088
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "20s"
    method = "GET"
    path = "/healthz"
    protocol = "http"
