# fly.toml app configuration file generated for oxidevault-ironcore-v2 on 2025-12-16T18:46:07+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'oxidevault-ironcore-v2'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'

[env]
  BIND_ADDR = '0.0.0.0:8088'
  RUST_LOG = 'info'
  # Fly deploy health checks require the process to bind quickly.
  # Running SQLx migrations on startup can block for a long time (e.g. advisory lock wait),
  # causing the VM to never become healthy during rollout.
  SKIP_MIGRATIONS = '1'

[http_service]
  internal_port = 8088
  force_https = true
  # Keep the backend always-on for production (no scale-to-zero).
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '120s'
    method = 'GET'
    path = '/healthz'
    protocol = 'http'

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
