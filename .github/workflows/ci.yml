name: CI

on:
  push:
    branches:
      - main
      - "ci/**"
      - "release/**"
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gates:
    name: Gates (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    env:
      RUST_TOOLCHAIN: 1.91.1
      RUSTFLAGS: ""
      CARGO_ENCODED_RUSTFLAGS: ""
      RUSTDOCFLAGS: ""
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.1
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-v2-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-v2-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-v3-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Format check
        shell: bash
        run: cargo fmt --all -- --check

      - name: Clippy lint
        shell: bash
        run: |
          set -euo pipefail
          cargo clippy --locked --all-targets --all-features --message-format=json -- -D warnings |
            python - <<'PY'
          import json
          import sys

          def esc(s: str) -> str:
            return s.replace('%', '%25').replace('\r', '%0D').replace('\n', '%0A')

          for line in sys.stdin:
            line = line.strip()
            if not line:
              continue
            try:
              obj = json.loads(line)
            except Exception:
              continue

            if obj.get('reason') != 'compiler-message':
              continue

            msg = obj.get('message') or {}
            level = msg.get('level')
            if level != 'error':
              continue

            rendered = msg.get('rendered') or msg.get('message') or 'clippy error'
            rendered = ' '.join(str(rendered).splitlines())

            span = None
            for s in msg.get('spans') or []:
              if s.get('is_primary'):
                span = s
                break
            if span is None:
              spans = msg.get('spans') or []
              span = spans[0] if spans else None

            if span and span.get('file_name'):
              file_name = span.get('file_name')
              line_start = span.get('line_start', 1)
              col_start = span.get('column_start', 1)
              print(f"::error file={esc(str(file_name))},line={line_start},col={col_start}::{esc(rendered)}")
            else:
              print(f"::error::{esc(rendered)}")
          PY

      - name: Tests
        shell: bash
        run: cargo test --locked --all-targets --all-features

      - name: Release build
        shell: bash
        run: cargo build --release --locked --all-features

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-v2-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-v2-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo-audit
        run: cargo install cargo-audit && cargo audit --deny warnings
