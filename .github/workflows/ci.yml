name: CI

on:
  push:
    branches:
      - main
      - "ci/**"
      - "release/**"
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gates:
    name: Gates (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    env:
      RUST_TOOLCHAIN: 1.91.1
      RUSTFLAGS: ""
      CARGO_ENCODED_RUSTFLAGS: ""
      RUSTDOCFLAGS: ""
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.1
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-v2-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-v2-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-v3-${{ env.RUST_TOOLCHAIN }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Format check
        shell: bash
        run: cargo fmt --all -- --check

      - name: Clippy lint (capture)
        id: clippy
        shell: bash
        run: |
          set +e
          cargo clippy --locked --all-targets --all-features --message-format=json -- -D warnings 1>clippy.json 2>clippy.stderr
          echo "exit_code=$?" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Clippy annotations
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const path = 'clippy.json';
            const stderrPath = 'clippy.stderr';
            const exitCode = Number('${{ steps.clippy.outputs.exit_code }}');
            const conclusion = exitCode === 0 ? 'success' : 'failure';

            let annotations = [];
            if (fs.existsSync(path)) {
              const lines = fs.readFileSync(path, 'utf8').split(/\r?\n/).filter(Boolean);
              for (const line of lines) {
                let obj;
                try { obj = JSON.parse(line); } catch { continue; }
                if (obj.reason !== 'compiler-message') continue;
                const msg = obj.message;
                if (!msg || msg.level !== 'error') continue;

                const spans = msg.spans || [];
                const span = spans.find(s => s.is_primary) || spans[0];

                const rendered = (msg.rendered || msg.message || 'clippy error').toString();
                annotations.push({
                  path: (span && span.file_name) ? span.file_name : '.',
                  start_line: (span && span.line_start) ? span.line_start : 1,
                  end_line: (span && (span.line_end || span.line_start)) ? (span.line_end || span.line_start) : 1,
                  annotation_level: 'failure',
                  message: rendered.slice(0, 65000),
                });
                if (annotations.length >= 50) break;
              }
            }

            let summary = exitCode === 0
              ? 'Clippy passed.'
              : `Clippy failed (exit ${exitCode}). Showing up to ${annotations.length} errors as annotations.`;

            if (exitCode !== 0 && annotations.length === 0 && fs.existsSync(stderrPath)) {
              const stderr = fs.readFileSync(stderrPath, 'utf8');
              summary += `\n\n(First 20 lines of stderr)\n\n${stderr.split(/\r?\n/).slice(0, 20).join('\n')}`;
            }

            await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Clippy (annotated)',
              head_sha: context.sha,
              status: 'completed',
              conclusion,
              output: {
                title: 'Clippy',
                summary: summary.slice(0, 65000),
                annotations,
              },
            });

      - name: Fail if clippy failed
        shell: bash
        run: exit ${{ steps.clippy.outputs.exit_code }}

      - name: Tests
        shell: bash
        run: cargo test --locked --all-targets --all-features

      - name: Release build
        shell: bash
        run: cargo build --release --locked --all-features

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.91.1

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-v2-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-v2-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo-audit
        run: cargo install cargo-audit && cargo audit --deny warnings
